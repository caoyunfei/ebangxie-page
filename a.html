<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
     .d{
     	width:100px;
     	height:100px;
     	background:red;
     	-webkit-transition:all 1s ease-in-out;
     	position:absolute;
     	left:50%;
     	margin-left:-50px;
     	top:0;
     }
     .animation{
         width:200px;
     }
	</style>
	<script>
    window.onload = function(){
         var oD = document.querySelector(".d");
          oD.addEventListener('click',function(e){
            // e.preventDefault();
            this.className = "d animation";
         })

    }
	</script>
</head>
<body>
	
	<div class="d"></div>

</body>
</html>
