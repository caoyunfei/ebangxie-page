<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="format-detection" content="telephone=no">
<meta content="320" name="MobileOptimized">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name=description content=e帮鞋>
<meta name=keywords content=e帮鞋>
<title>e帮鞋-我的订单</title>
<link rel="shortcut icon" href="images/logo_50_50png.png"/>
<link rel=stylesheet href="css/style.css">
<link rel=stylesheet href="css/myorder.css">
</head>
<body>
<div class="wrap">
<header id="header" class="bg" style="position:relative;"><div class="city"><a target="_self" href="my.html"><h6>< 返回</h6></a></div>查询订单</header>
<div id="wrapper" style="height:100%;"><div id="scroller"></div></div>
</div>
<script src="js/iscroll.js"></script><script src="js/zepto.min.js"></script>
<script>
$(function(){
  var 
     data = JSON.parse(localStorage.getItem("queryOrder")),
     scroller = $("#scroller"),
     orderList = data.data,
     order = null,
     i = 0,len = orderList.length,
     getType = function(type){
         switch(type){
          case 0 :return '光面|网面';
          case 1 :return '翻毛|磨砂';
          case 2 :return '修鞋|翻新';
         }
       },
      getStatus = function(status){
         switch(+status){
          case 100 :return '您已下单';
          case 110 :return '已经取货';
          case 120 :return '正在清洗';
          case 130 :return '您已签收';
         }
       },
        myScroll = new IScroll('#wrapper', { 
                bounceEasing: 'elastic',
                bounceTime: 1200,
                fadeScrollbars:true,
                scrollbars:true});
    function getDesc(proDesc){
      var arr = proDesc.split(",");
      var desc = "";
      for(var i =0,len = arr.length;i<len;i++){
         var pro = arr[i].split("x")[0];
         var count = arr[i].split("x")[1];
         if(pro == "A"){
             desc+="光网--低帮X"+count+",";
         }else if(pro == 'B'){
             desc+="光网--高帮X"+count+",";
         }else if(pro == 'C'){
             desc+= "光网--过膝X"+count+",";          
         }else if(pro == 'D'){
             desc+= "翻磨--低帮X"+count+",";          
         }else if(pro == 'E'){
             desc+= "翻磨--高帮X"+count+",";          
         }else if(pro == 'F'){
             desc+= "翻磨--高帮X"+count+",";          
         }else if(pro == 'G'){
             desc+= "后掌--高帮X"+count+",";          
         }else if(pro == 'H'){
             desc+= "前掌--高帮X"+count+",";          
         }else if(pro == 'I'){
             desc+= "翻补--高帮X"+count+",";         
         }
      }
      return desc.substring(0,desc.length-1);
    }
    for(;i<len;i++){
        order = orderList[i];
       	scroller.append('<div class="order-container"><div><h5>订单号：'+order.id+'</h5></div><ul class="item"><li><div class="order-title">下单时间</div><div class="order-total">'+order.createTime+'</div></li></ul><ul class="item"><li><div class="order-title">订单状态</div><div class="order-total">'+getStatus(order.status)+'</div></li></ul><ul class="item"><a href="javascript:void(0);" onclick="saveDesc("'+order.productDesc+'",'+order.productPrice+',+'+order.productNumber+');"><li><div class="order-title">订单描述</div><div class="order-total" style="white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">'+getDesc(order.productDesc)+'</div></a></li></ul><ul class="item"><li><div class="order-title width30">合计</div><div class="order-total width40">￥'+order.productPrice+'</div><div class="order-total width30">'+order.productNumber+'件</div></li></ul></div>');
    }
    myScroll.refresh();
})
 function saveDesc(desc,clickCount,allTotal){
      alert(desc,+","+clickCount+","+allTotal);
 }
</script></body></html>
