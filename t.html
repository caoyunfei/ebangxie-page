<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>
  
  .d{
    height:100px;
    width:100px;
    background:red;
    border-radius:100%;
    overflow:visible;
  }
 a{
  height:100px;
  width:100px;
  background:blue;
  display:block;
  border-radius:100%;
  overflow:hidden;
 }
 a div{
  height:200px;
  width:200px;
  background:yellow;
 }
</style>
</head>
<body>
  <div class="d">dsadadsaddddddddddddddddddddddddddddd</div>
  <a>
    <div>
      dsadadadadssssssssssssssssssssssssssssss
    </div>
  </a>
</body>
</html>
